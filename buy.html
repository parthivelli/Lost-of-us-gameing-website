<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/000a6f8e97.js" crossorigin="anonymous"></script>
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="buy.css" type="text/css">
    
</head>
<body>
    
    <div class="container">
       <div class="content">
                <img src="./images/title1-Photoroom.png" alt="" class="right-tittle">
                <div class="para1">
                    <i class="fa-solid fa-globe"></i>
                    <p>Released 02/09/2022</p>
                </div>
                <div class="para2">
                 <i class="fa-solid fa-user"></i>
                  <p>1 player</p>
                </div>
                <div class="para3">
                 <i class="fa-solid fa-gamepad"></i>
                 <p>Remote Play supported</p>
                </div>
     
                <div class="conclusion">
                    <p>PS4 Version/PS5 Version</p><br>
                    <p class="para11"> Vibration function and trigger effect supported (DualSense wireless controller)</p><br>
                    <p class="para12">PS5 Pro Enhanced</p>
                   </div>
                   <div class="icons">
                    <i class="fa-brands fa-facebook-f"></i><br>
                    <i class="fa-brands fa-instagram"></i><br>
                    <i class="fa-brands fa-twitter"></i><br>
                    <i class="fa-brands fa-youtube"></i><br>
                   </div>
                   <img src="./images/titlenamermove.png" style="width: 400px; height: 100px; position: absolute;top: 86%;left: 50%;">
                  <img src="./images/ps4img.png" alt="" style="width: 100px; height: 100px; position: absolute;top: 86%;left: 3%;">
            </div>
           
        <input type="checkbox" id="toggle" class="show-login">
        
        <div class="left-side">
            <i class="fa-solid fa-angle-left"></i><a href="about.html" target="_self" class="buy-back">Back</a>
            <img src="./images/title1-Photoroom.png" alt="" width="300px" height="150px" style="position: absolute; top: 72%; left: -16%;">

           <div class="ps4-icon">
            <img src="./images/ps4img.png" alt="" class="ps4-icon-logo">
           </div>
           
            <button class="buynow-btn"><label for="toggle" class="start-btn">BuyNow</label> </button>
            
        </div>
        
        <div class="right-side">
            <div class="login-form">
                <form action="">
                <h1>Sing Up</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required> <i class="fa-solid fa-user i-one"></i>
                   
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required><i class="fa-solid fa-envelope i-one"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required><i class="fa-solid fa-key i-one"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirm Password" required><i class="fa-solid fa-key i-one"></i>
                </div>
                <div class="link">
                    <p class="para5">Already have an Account? <a href="#">Login in</a></p>
                </div>
                <button type="submit" class="login-btn">Submit</button>
            </div>
        </form>
     </div>
    </div> 

</body>
</html>
